<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b4cfb0, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="email"],input[type="tel"],input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,input[type="email"]:focus, input[type="tel"]:focus,input[type="password"]:focus {
            border-color: #76c7c0;
        }

        #submit {
            width: 100%;
            padding: 10px;
            background-color: #76c7c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #66b8b0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #76c7c0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #66b8b0;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/sign_up" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required/>
            <input type="text" id="age" name="age" placeholder="Age" required/>
            <input type="email" id="email" name="email" placeholder="Email-Id" required/>
            <input type="tel" id="phone" name="phone" placeholder="Mobile" required maxlength="10" oninput="validatePhone()"/>
            <input type="text" id="gender" name="gender" placeholder="Gender" required/>
            <input type="password" id="password" name="password" placeholder="Password" required/>
            <input type="submit" value="Submit" id="submit" />
        </form>
        <div class="login-link">
            <p>Already a user? <a href="login.html">Go to Login</a></p>
        </div>
    </div>
    <script>
        function validatePhone() {
    var phoneInput = document.getElementById("phone");
    phoneInput.value = phoneInput.value.replace(/[^0-9]/g, ''); 
  }
    </script>
</body>
</html>
